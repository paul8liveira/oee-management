<app-nav componentName="Dashboard"></app-nav>
<div class="container-fluid">
  <div class="row">
    <app-menu linkActive="dashboard"></app-menu>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom margin-top-45">
        <div class="btn-toolbar" role="toolbar">
          <div class="form-row">
            <div class="col">
              <input
                class="form-control" 
                placeholder="Selecione as datas"
                [style.width]="'230px'"
                [style.height]="'36px'"
                [style.font-size]="'.875rem'"
                [(ngModel)]="dateTimeRange"
                [selectMode]="'range'"
                [owlDateTimeTrigger]="dtRange1" [owlDateTime]="dtRange1" 
                (dateTimeChange)="changeDateRange($event)"
                #dateTimeRangeValidation="ngModel"
              />
              <owl-date-time #dtRange1></owl-date-time>                                      
            </div>
            <div class="col">
              <dropdown-channel [listAll]="false" (changeEvent)="setChannel($event)"></dropdown-channel>
            </div>
            <div class="col">
              <dropdown-machine [channelId]="dropdownChannel" (changeEvent)="setMachine($event)"></dropdown-machine> 
            </div>                     
          </div>                       
        </div>           

        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <!-- <button class="btn btn-sm btn-outline-secondary">Share</button> -->
            <!-- <button class="btn btn-sm btn-outline-secondary" (click)="exportExcel()">Exportar</button> -->
          </div>
        </div>
      </div>

      <!-- pausas -->
      <div class="row" style="padding-left:65px;padding-right: 35px" *ngIf="pauses.length > 0">
        <div class="card border-primary mb-3" style="width:100%">
          <h5 class="card-header">Definir pausas da máquina</h5>          
          <div class="card-body">
              <p class="card-text">Para gerar a pausa, selecione dois pontos no gráfico.</p>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Data</th>
                  <th scope="col">Valor</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pause of pauses; let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{pause.date}}</td>
                  <td>{{pause.value}}</td>
                  <td><button class="btn btn-link" (click)="removePause(i)">Remover</button></td>
                </tr>
              </tbody>
            </table>
            <div class="form-group">
              <label for="pauseReason">Motivo</label>
              <input 
                name="pauseReason" 
                [(ngModel)]="pauseReason" 
                #pauseReasonModel="ngModel" 
                type="text" 
                class="form-control"
                placeholder="Motivo da pausa"
                required autofocus
                [disabled]="pauses.length < 2"
              >
            </div>            
            <button class="btn btn-sm btn-outline-primary" [disabled]="pauses.length < 2" (click)="addPause()">Confirmar lançamento de pausa</button>
          </div>
        </div>
      </div>
      
      <div id="amChart" [style.width.%]="100" [style.height.px]="500"></div>      

      <app-lastfeed [channelId]="dropdownChannel" [machineCode]="dropdownMachine" [date]="dateTimeRange" (refreshDash)="refreshChart($event)"></app-lastfeed>
    </main>
  </div>
</div>
