<app-nav componentName="Pausas cadastradas"></app-nav>
<div class="container-fluid">
  <div class="row">
    <app-menu linkActive="pausereason"></app-menu>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 margin-top-45">
      <div class="row margin-bottom-5px">        
        <div class="col-md-12 order-md-1">

          <div id="accordion" role="tablist" aria-multiselectable="true" >
            <div class="card">
              <div class="card-header" role="tab" id="headingOne">
                <h6 class="mb-0">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Adicionar Pausa
                  </a>
                </h6>
              </div>
              <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                <div class="card-block padding-10px">
                  <form 
                    name="form" 
                    (ngSubmit)="f.form.valid && add($event)" #f="ngForm" novalidate 
                    class="needs-validation">

                    <div class="row">
                      
                      <div class="col-md-3 mb-3">
                        <label for="name">Nome</label>
                        <input 
                          name="name" 
                          [(ngModel)]="pause.name" 
                          #name="ngModel" 
                          type="text" 
                          class="form-control form-control-no-border"
                          required>
                      </div>       
                      <div class="col-md-3 mb-3">
                        <label for="description">Descrição</label>
                        <input 
                          name="description" 
                          [(ngModel)]="pause.description" 
                          #description="ngModel" 
                          type="text" 
                          class="form-control form-control-no-border"
                          required>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="active">Status</label>
                        <dropdown-status (statusEvent)="setStatus($event)"></dropdown-status>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="type">Tipo</label>
                        <dropdown-pause-reason-type (changeEvent)="setType($event)"></dropdown-pause-reason-type>
                      </div>
                      
                    </div>
                    <div class="row row-vcenter">
                      <div class="col-md-2 mb-3 vcenter">
                        <label for="next_maintenance">&nbsp;</label>
                        <button 
                          [disabled]="!f.form.valid"
                          class="btn btn-no-border btn-primary btn-sm btn-block" 
                          type="submit">
                          Adicionar
                        </button>
                      </div>
                    </div>                    
                  </form>                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row margin-bottom-5px" [ngStyle]="{'display': currentUser.admin == 1 ? 'block' : 'none'}">
        <div class="col-md-12 order-md-1">
          
          <div class="col-md-2 float-right margin-bottom-5px">
            <button 
              (click)="delete()"
              class="btn btn-no-border btn-primary btn-sm btn-block" 
              type="button">
              Remover selecionada
            </button>
          </div>
        </div>  
      </div>      

      <div class="table-responsive">        
        <ag-grid-angular #agGrid
          style="width: 100%; height: 450px;"
          id="myGrid"
          class="ag-theme-balham"  
          [columnDefs]="columnDefs"
          [components]="components"
          [enterMovesDownAfterEdit]="true"
          [enterMovesDown]="true"
          [animateRows]="true"
          [rowSelection]="rowSelection"
          (gridReady)="onGridReady($event)"
          enableColResize
          enableSorting
          enableFilter 
          [pagination]="true"
          [paginationPageSize]="paginationPageSize"
          (cellValueChanged)="onCellValueChanged($event)"
          [context]="context"
          [frameworkComponents]="frameworkComponents"     
          [rowHeight]="35"          
        ></ag-grid-angular>        

      </div>
    </main>
  </div>
</div>
