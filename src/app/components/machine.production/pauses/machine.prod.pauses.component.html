<div class="card">
    <div class="card-body">
    <h5 class="card-title" *ngIf="pauses.table.length == 0">Sem pausas até o momento...</h5>
    <p class="card-text" *ngIf="pauses.table.length == 0">Não encontrei pausas com os filtros selecionados.</p>
    <div class="table-responsive">
        <table class="table table-hover" *ngIf="pauses.table.length > 0">
            <thead class="thead-dark">
            <tr>
                <th>Máquina</th>
                <th>Data</th>
                <th>Pausa</th>
                <th>Justificativa</th>
                <th>Tipo</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of pauses.table">
                <td>{{row.machine_name}}</td>
                <td>{{row.date_ref_format}}</td>
                <td>{{row.pause_time}}</td>
                <td>{{row.pause_reason}}</td>      
                <td>{{row.pause_type}}</td>      
            </tr>  
            <tr class="table-danger">
                <td colspan="5">Total paradas: {{pauses.sum.total | HHMMSS}}</td>     
            </tr>                           
            </tbody>
        </table>
        </div>              
    </div>
</div>
