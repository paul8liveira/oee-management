<div class="modal-header">
    <h5 class="modal-title pull-left">{{title}}</h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">    
    <form>
        <div class="form-row">
            <div class="col">
                <dropdown-shifts (changeEvent)="setHour($event, 'initial')"></dropdown-shifts>
            </div>
            <div class="col">
                <dropdown-shifts (changeEvent)="setHour($event, 'final')"></dropdown-shifts>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-primary" (click)="add()">Adicionar</button>
            </div>            
        </div>        
    </form>

    <br/>
    <table class="table table-hover table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">Início</th>
            <th scope="col">Fim</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let shift of shifts">
            <td>{{shift.hourIni}}</td>
            <td>{{shift.hourFin}}</td>
            <td>
            <div class="btn-group btn-group-sm" role="group" aria-label="Acoes">
                <button type="button" class="btn btn-outline-danger" (click)="delete(shift.id)" title="Remover máquina">
                <fa name="minus-circle"></fa>
                </button>
            </div>              
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="bsModalRef.hide()">Fechar</button>
</div>
