<app-nav componentName="Máquinas cadastradas"></app-nav>
<div class="container-fluid">
  <div class="row">
    <app-menu linkActive="machine"></app-menu>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <div class="row margin-bottom-5px">        
        <div class="col-md-12 order-md-1">

          <div id="accordion" role="tablist" aria-multiselectable="true">
            <div class="card">
              <div class="card-header" role="tab" id="headingOne">
                <h6 class="mb-0">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Adicionar máquina
                  </a>
                </h6>
              </div>
              <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                <div class="card-block padding-10px">
                  <form 
                    name="form" 
                    (ngSubmit)="f.form.valid && add($event)" #f="ngForm" novalidate 
                    class="needs-validation">

                    <div class="row">
                      <div class="col-md-3 mb-3">
                        <label for="code">Code</label>
                        <input 
                          name="code" 
                          [(ngModel)]="machine.code" 
                          #code="ngModel" 
                          type="text" 
                          class="form-control form-control-no-border"
                          required autofocus>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="name">Name</label>
                        <input 
                          name="name" 
                          [(ngModel)]="machine.name" 
                          #code="ngModel" 
                          type="text" 
                          class="form-control form-control-no-border"
                          required>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="department">Department</label>
                        <input 
                          name="department" 
                          [(ngModel)]="machine.department" 
                          #code="ngModel" 
                          type="text" 
                          class="form-control form-control-no-border">
                      </div> 
                      <div class="col-md-3 mb-3">
                        <label for="product">Product</label>
                        <input 
                          name="product" 
                          [(ngModel)]="machine.product" 
                          #code="ngModel" 
                          type="text" 
                          class="form-control form-control-no-border">
                      </div>                            
                    </div>
                    <div class="row row-vcenter">
                      <div class="col-md-3 mb-3">
                        <label for="last_maintenance">Last Maintenance</label>
                        <input 
                          name="last_maintenance" 
                          [(ngModel)]="machine.last_maintenance" 
                          #code="ngModel" 
                          type="date" 
                          class="form-control form-control-no-border">
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="next_maintenance">Next Maintenance</label>
                        <input 
                          name="next_maintenance" 
                          [(ngModel)]="machine.next_maintenance" 
                          #code="ngModel" 
                          type="date" 
                          class="form-control form-control-no-border">
                      </div>
                      <div class="col-md-2 mb-3 vcenter">
                        <label for="next_maintenance">&nbsp;</label>
                        <button 
                          [disabled]="!f.form.valid"
                          class="btn btn-no-border btn-primary btn-sm btn-block" 
                          type="submit">
                          Adicionar
                        </button>
                      </div>                                                  
                    </div>
                    <div 
                      *ngIf="machine.message" 
                      [ngClass]="(machine.error)?'alert alert-danger alert-margin':'alert alert-success alert-margin'">
                      {{machine.message}}
                    </div>    
                  </form>                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row margin-bottom-5px">
        <div class="col-md-12 order-md-1">
          <div class="col-md-2 float-right">
            <button 
              (click)="delete()"
              class="btn btn-no-border btn-primary btn-sm btn-block" 
              type="button">
              Remover selecionada
            </button>
          </div>
        </div>  
      </div>      

      <div class="table-responsive">        
        <ag-grid-angular #agGrid
          style="width: 100%; height: 350px;"
          id="myGrid"
          class="ag-theme-balham"
          [columnDefs]="columnDefs"
          [enterMovesDownAfterEdit]="true"
          [enterMovesDown]="true"
          [animateRows]="true"
          [rowSelection]="rowSelection"
          (gridReady)="onGridReady($event)"
          enableColResize
          enableSorting
          enableFilter 
          [pagination]="true"
          [paginationPageSize]="paginationPageSize"
          (cellValueChanged)="onCellValueChanged($event)"
        ></ag-grid-angular>        

      </div>
    </main>
  </div>
</div>
