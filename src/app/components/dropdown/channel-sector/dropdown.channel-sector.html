<div class="btn-group">
  <ng-select
      [items]="items"
      bindLabel="name"
      bindValue="id"
      placeholder="Selecione um setor"
      (add)="emitChangeValue($event)"
      [(ngModel)]="selectedSector"
      [clearable]="false"
      [ngStyle]="{ 'width': '200px' }">
  </ng-select>
</div>
